้<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้่านค้าในเครือ</title>
</head>
<body>
    <h1>ร้านค้าทั้งหมด</h1>
    <hr>
    <h1>ร้านอาหารอีสาน</h1>
    <p>menu</p>
    <ol type="A">
        <li>ส้มตำ</li>
        <ul type="disc">
            <li>ตำไทย</li>
            <li>ปูปลาร้า</li>
        </ul>
        <li>ไก่ย่าง</li>
        <ul>
            <li>ไก่ต้ม</li>
            <li>ไก่ทอด</li>
            <li>ไก่ตุ๋น</li>
        </ul>
        <li>ปลาเผา</li>
    </ol>
    <hr>
    <h1>ร้านอาหารใต้</h1>
    <p>menu</p>
    <ul type="square">
        <li>คั่วกลิ้ง</li>
        <ol>
            <li>หมู</li>
            <li>เนื้อ</li>
        </ol>
        <li>เเกงไตปลา</li>
        <li>เเกงส้ม</li>
        
    </ul>
    <hr>
    
</body>
</html>
